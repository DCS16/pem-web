<!DOCTYPE html>
<html>
<head>
	<title>Operator Aritmatika</title>
</head>
<body>
	<script>
		var a = 23;
		var b = 2;
		var c = 0;

		c = a - b;
		document.write(`${a} - ${b} = ${c} <br>`);

		c = a * b;
		document.write(`${a} * ${b} = ${c} <br>`);

		c = a ** b;
		document.write(`${a} ** ${b} = ${c} <br>`);

		c = a / b;
		document.write(`${a} / ${b} = ${c} <br>`);

		c = a % b;
		document.write(`${a} % ${b} = ${c} <br>`);
	</script>
</body>
</html>
