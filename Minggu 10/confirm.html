<!DOCTYPE html>
<html>
<head>
	<title>Dialog Confirm</title>
</head>
<body>
	<script type="text/javascript">
		var ya = confirm("Apakah Anda akan mengunjungi website UDINUS?");

		if (ya) {
			window.location = "http://dinus.ac.id";
		} else {
			document.write("Anda belum hendak mengunjungi website UDINUS");
		}
	</script>
</body>
</html>
