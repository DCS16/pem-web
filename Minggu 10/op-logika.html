<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Logika</title>
</head>

<body>
    <script>
        var watashi = 5;
        var anata = 23;

        var benar = watashi < anata;
        var salah = watashi > anata;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br>`);
        
        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br>`);

        var hasil = !benar;
        document.write(`${benar} = ${hasil}<br>`);
    </script>
</body>
</html>
