<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        var aku = 40;
        var kamu = 39;

        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br>`);
        
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br>`);
        
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br>`);
        
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br>`);
        
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br>`);
        
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br>`);
    </script>
</body>
</html>
