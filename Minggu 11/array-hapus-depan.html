<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menghapus data array dari depan</title>
</head>
<body>
	<script type="text/javascript">
		var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
		bunga.shift();

	</script>
