<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if (password == "kopi") {
            document.write("<h2>Selamat datang kembali bos!</h2>");
        } else {
            document.write("<p>Password salah, coba ulang kembali</p>");
        }
        document.write("<p>Terima kasih telah menggunakan aplikasi kami</p>");
    </script>
</body>
</html>
