<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan switch/case</title>
</head>
<body>
	<script type="text/javascript">
		var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
		var hadiah = "";

		switch(jawab) {
			case "1":
				hadiah = "Tisu";
				break;
			case "2":
				hadiah = "Sabun cuci piring";
				break;
			case "3":
				hadiah = "Stiker";
				break;
			case "4":
				hadiah = "Minyak goreng";
				break;
			case "5":
				hadiah = "Uang Rp100.000";
				break;
			default:
				document.write("<p>Opps! Anda salah pilih</p>")
		}
		if(hadiah === ""){
			document.write("<p>Kamu gagal mendapatkan hadiah</p>")
		} else {
			document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</p>")
		}
	</script>
</body>
</html>
