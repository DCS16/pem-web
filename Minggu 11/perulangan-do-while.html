<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perulangan do while</title>
</head>
<body>
	<script type="text/javascript">
		var ulangi = confirm("Apakah Anda hendak mengulang?");;
		var counter = 0;

		do {
		    counter++;
		    ulangi = confirm("Apakah Anda hendak mengulang?");
		} while(ulangi) 

		document.write("Anda telah mengulang sebanyak "+ counter +" kali");
	</script>
</body>
</html>
