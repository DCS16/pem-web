<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perulangan for</title>
</head>
<body>
	<script type="text/javascript">
		for(let i = 10; i > 0; i--){
		    document.write("<p>Perulangan ke-" + i + "</p>")
		}
	</script>
</body>
</html>
