<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
</head>
<body>
	<form action="register.php" method="POST">
		<fieldset>
			<legend>Registrasi</legend>
			<p>
				<label>Nama :</label>
				<input type="text" name="Nama" placeholder="Nama Lengkap...">
			</p>
			<p>
				<label>Username :</label>
				<input type="text" name="Username" placeholder="Username...">
			</p>
			<p>
				<label>Email :</label>
				<input type="email" name="Email" placeholder="Email Anda...">
			</p>
			<p>
				<label>Password :</label>
				<input type="password" name="Password" placeholder="Masukan Password Anda...">
			</p>
			<p>
				<label>Jenis Kelamin :</label>
				<label><input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki</label>
				<label><input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</label>
			</p>
			<p>
				<label>Agama :</label>
				<select name="agama">
					<option value="">:: Pilih Agama ::</option>
              		<option value="Islam">Islam</option>
              		<option value="Protestan">Protestan</option>
		            <option value="Katolik">Katolik</option>
		            <option value="Hindu">Hindu</option>
		            <option value="Budha">Budha</option>
		            <option value="Konghucu">Konghucu</option>
				</select>
			</p>
			<p>
				<label>Tanggal Lahir :<input type="date" name="tanggal_lahir"></label>
			</p>
			<p>
				<label>Biografi :</label>
				<textarea name="Biografi" rows="4" cols="40" placeholder="Masukan Biografi Anda..."></textarea>
			</p>
			<p>
				<input type="submit" name="submit" value="Daftar">
			</p>
		</fieldset>
	</form>
</body>
</html>
