<!DOCTYPE html>
<html>
<head>
	<title>Praktikum dengan CSS dengan selektor tag</title>
	<style type="text/css">
		body {
			background-color: sandybrown;
		}
		table, tr, td, th {
			border: 1px solid black;
			width: 50%;
			border-collapse: collapse;
		}
		th {
			color: aquamarine;
		}
		h1 {
			color: blanchedalmond;
		}
	</style>
</head>
<body>
	<h1>
		Penggunaan selektor tag pada CSS
	</h1>
	<table>
			<thead>
				<tr>
					<th>Nama</th>
					<th>Pekerjaan</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<ul>
							<li>Asep</li>
							<li>Bagas</li>
							<li>Chika</li>
						</ul>
					</td>
					<td>
						<ul>
							<li>Guru</li>
							<li>Wirausahawan</li>
							<li>Ibu Rumah Tangga</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
