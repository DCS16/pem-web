<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="Login.css" />
    <title>Login</title>
  </head>

  <body style="display: flex">
    <div class="login login-group layout">
      <div class="login-group1 layout">
        <div class="login-box layout"></div>
        <div class="login-flex layout">
          <div class="login-flex4 layout">
            <h1 class="login-hero-title1 layout">TaRan</h1>
            <div class="login-flex4-spacer"></div>
            <px-posize
              x="0px 332fr 0px"
              y="0px minmax(0px, 44fr) 0px"
              xxl-x="0px minmax(332px,332fr) 0px"
              xxl-y="0px minmax(44px,44fr) 0px"
              xl-x="0px minmax(332px,332fr) 0px"
              xl-y="0px minmax(44px,44fr) 0px"
              ><h1 class="login-hero-title">Nusantara Toleransi</h1></px-posize
            >
          </div>
          <div class="main-content">
            <div class="login-flex1 layout">
              <div class="login-flex1-item">
                <div class="login-flex3 layout">
                  <a href="https://accounts.google.com/signin/v2/identifier?hl=ID&flowName=GlifWebSignIn&flowEntry=ServiceLogin" style="text-decoration: none;">
                    <div id="Google" class="login-content-box2 layout">
                      <div class="login-icon layout">
                        <img src="assets/google.png">
                      </div>
                      <div class="login-content-box2-spacer"></div>
                      <h2 class="login-medium-title layout">
                        Lanjutkan dengan Google
                      </h2>
                    </div>
                  </a>
                  <div class="login-flex3-spacer"></div>
                  <a href="https://twitter.com/i/flow/login" style="text-decoration: none;">
                    <div id="Twitter" class="login-content-box layout">
                      <div class="login-icon1 layout">
                        <img src="assets/twitter.png">
                      </div>
                      <div class="login-content-box-spacer"></div>
                      <h2 class="login-medium-title layout1">
                        Lanjutkan dengan Twitter
                      </h2>
                    </div>
                  </a>
                  <div class="login-flex3-spacer1"></div>
                  <a href="https://web.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQyNTAxNjA4LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D" style="text-decoration: none;">
                    <div id="Facebook" class="login-content-box layout1">
                      <div class="login-icon1 layout1">
                        <img src="assets/facebook.png">
                      </div>
                      <div class="login-content-box-spacer"></div>
                      <h2 class="login-medium-title layout2">
                        Lanjutkan dengan Facebook
                      </h2>
                    </div>
                  </a>
                </div>
              </div>
              <div class="login-flex1-spacer"></div>
              <div class="login-flex1-item1">
                <div class="login-image layout">
                  <img src="assets/f367f9cc05a2de85316b1c66f767fa7a.png">
                </div>
              </div>
              <div class="login-flex1-spacer1"></div>
              <div class="login-flex1-item2">
                <div class="login-flex2 layout">
                  <h1 class="login-big-title layout">Masuk</h1>
                  <px-posize x="0px 115fr 403fr" y="8px 1px 0px"
                    ><hr class="login-line"
                  /></px-posize>
                  <h1 class="login-big-title2 layout">Email</h1>
                  <div class="login-cover-group layout">
                    <div class="login-big-title3-box">
                      <input type="email" class="resizedTextbox" placeholder="Masukan alamat email Anda...">
                    </div>
                  </div>
                  <h1 class="login-big-title2 layout1">Sandi</h1>
                  <div class="login-cover-group layout">
                    <div class="login-big-title3-box">
                      <input type="password" class="resizedTextbox" placeholder="Masukan sandi Anda...">
                    </div>
                  </div>
                  <div class="login-flex2-spacer"></div>
                  <div id="login" class="login-cover-group2 layout">
                    <a href="https://makoto.my.id/" style="text-decoration: none;">
                      <div class="login-menu">
                        <h1 class="login-big-title1 layout">LOGIN</h1>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="login-flex-spacer"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      AOS.init();
    </script>
  </body>
</html>
