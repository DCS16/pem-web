<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaRan</title>
    <link rel="stylesheet" href="pesan.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h2 class="TaRan">TaRan</h2>
        </div>
        <div class="icon">
            <a href="index.html">
                <div class="home">
                    <img class="navicon" src="img/home.svg" alt="home">
                    <img class="toph" src="img/home2.svg" alt="home2">
                </div>
            </a>
            <a href="#">
                <div class="message">
                    <img class="navicon" src="img/message.svg" alt="pesan">
                    <img class="topm" src="img/message2.svg" alt="message2">
                </div>
            </a>
            <a href="notif.html">
                <div class="notif">
                    <img class="navicon" src="img/notif.svg" alt="notifikasi">  
                    <img class="topn" src="img/notif2.svg" alt="notif2">
                </div>
            </a>
        </div>
        <div class="searchbar">
            <input type="text" class="search" placeholder="Telusuri...">
        </div>
        <div class="profil">
            <img src="img/profil.png" alt="profil">
        </div>
        <div class="arrow">
            <img src="img/panah.svg" alt="arrow-key">
        </div>
    </div>
    <div class="pesan">
        <table>
            <tr>
                <table>
                    <tr>
                        <td><img src="img/profil3.png" alt="profil3" class="profil_konten"></td>
                        <td>
                            <b style="margin: 0px; text-align: left; font-size: 27px;">Ahmad Soedirja</b>
                            <p style="margin: 0px; text-align: left; font-weight: lighter;">Banjarnegara, Jawa Tengah</p>
                        </td>
                    </tr>
                </table>
            </tr>
            <tr style="height: 480px; bottom: 10px; vertical-align: bottom;">
                <p style="height: 480px; bottom: 10px; color: #8B8B8B; vertical-align: bottom;">Belum ada pesan</p>
            </tr>
            <tr>
                <td style="width: 90%;">
                    <input type="text" name="pesan" id="pesan" class="input-pesan" placeholder="Masukan pesan...">
                </td>
                <td>
                    <img src="img/kirim.svg" alt="kirim">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
